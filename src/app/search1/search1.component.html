<h3>BLOGS</h3>
<div class="row">
  <div class="col-sm-2 ">
    <div class="mt-2 ml-1 " >
<div *ngIf="!following">
      <div class="btn btn-info"(click)="follow(username) ">follow</div>
</div>

     <div *ngIf="following">
        <div class="btn btn-info">following</div>
      </div>
    </div>
  </div>

<div style="display:flex;   flex-wrap: wrap;justify-content:space-around" >
  <!--<div *ngIf="pr">-->
<div *ngFor="let uid of ht">
  <div class="mt-3 ml-4 " >
  <div style="border:2px solid black; width:200px; height:350px; text-align:center; background-color:palegoldenrod;">
    <img src="{{uid.image}}" height="200" width="150"><br>
    <h4>  {{uid.blogname}}</h4>
    <h4>Owner->{{uid.login.email}}</h4>

    <div class="btn btn-info"(click)="getdata11(uid.id)">view details</div>
  </div>
  </div>
</div>
</div>

</div>
